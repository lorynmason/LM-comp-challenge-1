<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="reset.css"> 
  <link href="https://fonts.googleapis.com/css?family=Metamorphous"
   rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Comp Challenge 1</title>
</head>
<body>
  <section class = "grid-container">
    <section class = "potato">
      <h1>POTATO "TATERTOT"</h1>
      <p>
      I'm a professional fly catcher and couch lounger. Look at my portfolio to see how furtastic I am.
      </p>
      <h3><img class="icon"
        src="https://image.flaticon.com/icons/svg/109/109612.svg"> 
      RESUME</h3>
      <h3><img class="icon" 
        src="https://image.flaticon.com/icons/svg/151/151776.svg"> 
      CONTACT</h3>
    </section>
    <section class = "profile">
      <img src="https://image.flaticon.com/icons/svg/107/107972.svg">
      <h2>PROFILE</h2>
    </section>
    <section class = "picture">
      <div class = dots-dot>
        <img src="https://image.flaticon.com/icons/svg/875/875584.svg" class = "dots">
        <img src="https://image.flaticon.com/icons/svg/734/734449.svg" 
        class = "dot">
      </div>
      <div class="arrows">
        <img src="https://image.flaticon.com/icons/svg/137/137517.svg" class ="left-arrow">
        <img src="https://image.flaticon.com/icons/svg/137/137517.svg" class = "right-arrow">
      </div>
    </section>
    <section class = "experience">
      <img src="https://image.flaticon.com/icons/svg/763/763687.svg">
      <h2>EXPERIENCE</h2>
    </section>
    <section class = "education">
      <img src="https://image.flaticon.com/icons/svg/763/763672.svg">
      <h2>EDUCATION</h2>
    </section>
    <section class = "blog">
      <img src="https://image.flaticon.com/icons/svg/877/877187.svg">
      <h2>BLOG</h2>
    </section>
    <section class = "social-menu">
      <img src="https://image.flaticon.com/icons/svg/763/763640.svg">
      <h2>SOCIAL MENU</h2>
    </section>
    <section class = "contact">
      <img src="https://image.flaticon.com/icons/svg/763/763668.svg">
      <h2>CONTACT</h2>
    </section>
    <section class = "portfolio">
      <img src="https://image.flaticon.com/icons/svg/404/404028.svg">
      <h2>PORTFOLIO</h2>
    </section>
  </section>
</body>
</html>
